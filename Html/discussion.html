<html>

<head>
    <title>
        øphi-chat
    </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Css/style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
</head>

<body style="background-color:#FDFEFE">
    <center>
        <div class="titlec" id="titlec">øphi-chat</div>
    </center>
    <div class="form_t form-inline">
        <form id="com_form" name="myf" class="form-group">
            <span class="text-secondary">NAME</span>
            <input type="text" placeholder="name" id="name" name="name"class="form-control">
            <span class="text-secondary">CHAT</span>
            <input type="text" placeholder="comment" id="com" name="com" class="form-control" onkeydown="">
            <input type="text" id="title_word">

            <input type="button" value="aiueo" class="btn btn-primary" id="chat_send">
            <input type="button" id="title_send" class="btn btn-primary" value="titleSend">
        </form>
    </div>

    <div class="">
        <div class="left_box container-fluid col-xs-6">
            <button class="btn btn-success" style="width:100%; height:30px; font-size:100%;" id="left">肯定</button>
            <div id="chat_log"></div>
        </div>


        <div class="right_box container-fluid col-xs-6">
            <button class="btn btn-danger" style="width:100%; height:30px; font-size:100%;" id="right">否定</button>
            <div id="chat_log2"></div>
        </div>
    </div>


    <!-- <script src="logging.js" type="text/javascript" for="window"></script> !-->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="Js/getUrlParam.js"></script>
    <script src="Js/firstAccessStream.js"></script>
    <script src="Js/commandFilter.js"></script>
    <script src="Js/chatConnection.js"></script>
    <script src="Js/discussion.js"></script>


</body>

</html>
