<html>

<head>
  <title class="bind-chatName">
  </title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
  <style>
    body {
      background-color: #F0F3F4;
      font-size: 150%;
      color: #1B2631;
    }

    .form_box {
      border: 0px;
      padding: 30px;
      border-radius: 20px;
      background-color: #FBFCFC;
    }
  </style>
</head>

<body style="background-color:#ECF0F1;">
  <center>
    <!-- <div class="titlec bind-chatName" id="titlec"></div> -->
  </center>
  <center>
  <div class="container text-left" style="margin-top:5%;">
    <div class="col-md-12 form_box">
       <!-- <div class="form_t form-inline"> -->
       <center><h1>RoomCreate</h1></center>
        <form id="com_form" name="myf" class="" target="hoge">

          <div class="text-secondary">部屋名 -RoomName</div>
          <input type="text" placeholder="RoomName" id="roomName" name="name" class="">
          <br><br>
          <div class="text-secondary">部屋の種類 -RoomType</div>
          <select class="form-control" id="roomType">
            <option value="normal">雑談</option>
            <option value="discussion_free">議論</option>
            <option value="movie">動画</option>
          </select><br>
          <div id="voteTimeSelecter" id="form-control"></div>
          <div class="text-secondary">詳細 -Description</div>
          <input type="text" id="descText" name="descText" placeholder="詳細情報">
          <br><br>
          <input type="button" id="create_room" class="btn btn-primary" value="部屋作成">
          <div style="display:none;">
            <iframe id="hoge" name="hoge" width="0" height="0"></iframe>
          </div>
          <div id="roomCreateError"></div>
        </form>
      <!-- </div> -->
    </div>
  </div>
</center>
</body>

<!-- <script src="logging.js" type="text/javascript" for="window"></script> !-->
<script src="https://maxcdn.bootstrapcp.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<script src="Js/chatViewTemplate.js"></script>
<script src="Js/roomCreate.js"></script>

</html>
