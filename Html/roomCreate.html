<html>

<head>
  <title class="bind-chatName">
  </title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
  <style>
    body {
      background-color: #F0F3F4;
      font-size: 150%;
      color: #1B2631;
    }

    .form_box {
      border: 0px;
      padding: 30px;
      border-radius: 20px;
      background-color: #FBFCFC;
    }
  </style>
</head>

<body style="background-color:#ECF0F1;">
  <center>
    <div class="titlec bind-chatName" id="titlec"></div>
  </center>
  <div class="container">
    <div class="col-md-10 form_box">
      <div class="form_t form-inline">
        <form id="com_form" name="myf" class="" target="hoge">

          LiMMY [Room Create]
          <br>

          <div class="text-secondary">RoomName</div>
          <input type="text" placeholder="RoomName" id="roomName" name="name" class="">
          <br>
          <div class="text-secondary">RoomType</div>
          <select class="form-control" id="roomType">
            <option value="normal">Normal</option>
            <option value="discussion_free">Discussion</option>
          </select>
          <input type="text" id="descText" name="descText">
          <br>
          <input type="button" id="create_room" class="btn btn-primary" value="CreateRoom">
          <div style="display:none;">
            <iframe id="hoge" name="hoge" width="0" height="0"></iframe>
          </div>
          <div id="roomCreateError"></div>
        </form>
      </div>
    </div>
  </div>
</body>
