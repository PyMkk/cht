<!doctype html>
<html>
<head>
  <style>
  body{padding:0px; margin:0px;}
  .titlec {
    font-size:200%;
    font-family:impact;
    border:1px;
    width:calc(100%-100px);
    left:calc(100%-5%);
    background:#000000;
    color:#ffffff;
    height:40px;
    padding-top:10px;
  }
  .chat_box {box-shadow:0px 0px 5px #000000;text-align:left; width:90%;margin-top:10px;}
  .form_t { border-bottom:1px solid #000000; height:60px; }
  input[type="text"] {
    border:1px solid #000000;
    border-radius:5px;
    zoom:110%;
    font-size:110%;
  }
  </style>
<meta charset="utf-8">
<title>810 chat</title>
<script src="/socket.io/socket.io.js"></script>
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<center><div class="titlec">
  810 chat</div>
</center>
<div class="form_t">
  <font size="4">Chat Forms</font>
<form>
  chat-text : <input type="text" placeholder="comment">
</form>
</div>
<center><div class="chat_box"><div id="chat_log"></div></div></center>
<script>
 var socket = io();
 $('form').submit(function () {
   socket.emit('msg', $('input').val());
   $('input').val('');
   return false;
 });
 socket.on('msg', function (data) {
   if(data == "931")
   {
    data = $('<div/>').text(data).html();
    $('#chat_log').prepend('<img src="https://pbs.twimg.com/profile_images/510615322307461120/o-vKGUzY_400x400.jpeg" width="200" height="200"><br>');
   }else{
   data = $('<div/>').text(data).html();
   $('#chat_log').prepend(data + '<br>');
 }
 });
</script>
