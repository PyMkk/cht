<html>

<head>
  <meta charset="UTF-8">
  <title>POCA CHAT</title>
  <style>
        body {
            margin: 0px;
            padding: 0px;
            background-color: #fcfcfc;
            font-family:fantasy;
        }

        .titled {
            color: #0f0f0f;
            margin-top: 30px;
            font-size: 450%;
        }

        .come_box {
          width:80%;
          background-color:#F1F1F1;
          height:200px;
          font-size:500%;
          color:#ffffff;
          margin-top:30px;
        }
        .header {
          background-color:#FF6347;
          height:60px;

          top:0px;
          color:#ffffff;
          font-size:300%;
          width:100%;
          margin-top:-10px;
        }
        .tilebox {
            width: 80%;
            bottom:0px;
            left:10%;
            position: absolute;
            color: #ffffff;
            border: 1px solid #ffffff;
            margin: 0 auto;
        }

        .tile {
            margin:0px;
            width: 200px;
            height: 200px;
            background-color: yellow;
            border: 0px;
            fotn-size: 300%;
            float: left;
        }

        .chara {
          position:relative;
          top:80px;
          text-align:center;
          font-size:400%;
          font-family:fantasy;
        }

        .tile{
         -webkit-perspective: 400;
         -ms-perspective: 400;
         -o-perspective: 400;
         -moz-perspective: 400px;
         perspective: 400;
        }

        .cube {
         height: 100px;
         width: 100px;
         position: relative;
         margin:0 auto;
         -webkit-transform-style: preserve-3d;
         -ms-transform-style: preserve-3d;
         -o-transform-style: preserve-3d;
         transform-style: preserve-3d;
         -webkit-transition:all 1s;
         -o-transition:all 1s;
         transition:all 1s;
        }

        /* side_topからside_leftのCSSは同上 */

        .tile:hover .cube{
         -webkit-transform: rotateX(-360deg);
         -ms-transform: rotateX(-360deg);
         -o-transform: rotateX(-360deg);
         transform: rotateX(-360deg);
        }
        .cube div {
 height: 100px;
 width: 100px;
 position: absolute;
 color: #fff;
 text-align: center;
 line-height: 100px;
}

.side_top {
 background: rgba(0,0,0,0.7);
 top: -50px;
 left: 0px;
 -webkit-transform: rotateX(90deg);
 -ms-transform: rotateX(90deg);
 -o-transform: rotateX(90deg);
 transform: rotateX(90deg);
}

.side_bottom {
 background: rgba(0,0,0,0.7);
 bottom: -50px;
 left: 0px;
 -webkit-transform: rotateX(-90deg);
 -ms-transform: rotateX(-90deg);
 -o-transform: rotateX(-90deg);
 transform: rotateX(-90deg);
}

.side_front {
 background: rgba(215,0,81,0.7);
 top: 0px;
 left: 0px;
 -webkit-transform: translateZ(50px);
 -ms-transform: translateZ(50px);
 -o-transform: translateZ(50px);
 transform: translateZ(50px);
}

.side_back {
 background: rgba(215,0,81,0.7);
 top: 0px;
 left: 0px;
 -webkit-transform: translateZ(-50px);
 -ms-transform: translateZ(-50px);
 -o-transform: translateZ(-50px);
 transform: translateZ(-50px);
}

.side_right {
 background: rgba(0,160,233,0.7);
 top: 0px;
 right: -50px;
 -webkit-transform: rotateY(90deg);
 -ms-transform: rotateY(90deg);
 -o-transform: rotateY(90deg);
 transform: rotateY(90deg);
}

.side_left {
 background: rgba(0,160,233,0.7);
 top: 0px;
 left: -50px;
 -webkit-transform: rotateY(-90deg);
 -ms-transform: rotateY(-90deg);
 -o-transform: rotateY(-90deg);
 transform: rotateY(-90deg);
}

        a{
          color:#ffffff;
          text-decoration:none;
        }
    </style>
    <script>
    </script>
